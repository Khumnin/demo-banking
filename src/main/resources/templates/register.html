<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .register-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      .form-label {
        font-weight: 500;
      }
      .error-message {
        color: red;
        margin-top: 5px;
      }
      .alert {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="register-container">
        <h2 class="text-center mb-4">Register</h2>

        <!-- Error Alert -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
          <span th:text="${error}"></span>
        </div>

        <form th:action="@{/register}" method="post" th:object="${user}">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              th:field="*{email}"
              required
            />
            <div
              class="error-message"
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
            ></div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              th:field="*{password}"
              required
            />
            <div
              class="error-message"
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"
            ></div>
          </div>

          <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input
              type="text"
              class="form-control"
              id="id"
              th:field="*{id}"
              required
            />
            <div
              class="error-message"
              th:if="${#fields.hasErrors('id')}"
              th:errors="*{id}"
            ></div>
          </div>

          <div class="mb-3">
            <label for="thaiName" class="form-label">Thai Name</label>
            <input
              type="text"
              class="form-control"
              id="thaiName"
              th:field="*{thaiName}"
              required
            />
            <div
              class="error-message"
              th:if="${#fields.hasErrors('thaiName')}"
              th:errors="*{thaiName}"
            ></div>
          </div>

          <div class="mb-3">
            <label for="englishName" class="form-label">English Name</label>
            <input
              type="text"
              class="form-control"
              id="englishName"
              th:field="*{englishName}"
              required
            />
            <div
              class="error-message"
              th:if="${#fields.hasErrors('englishName')}"
              th:errors="*{englishName}"
            ></div>
          </div>

          <div class="mb-3">
            <label for="pin" class="form-label">PIN</label>
            <input
              type="password"
              class="form-control"
              id="pin"
              th:field="*{pin}"
              required
            />
            <div
              class="error-message"
              th:if="${#fields.hasErrors('pin')}"
              th:errors="*{pin}"
            ></div>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              Create Account
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
